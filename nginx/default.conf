server {
    listen 80;
    server_name www.ryangeary.dev;

    root /usr/share/nginx/html/www;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name gl.ryangeary.dev gl.localhost;

    location / {
        proxy_pass http://gl:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Catch-all for other subdomains AND root domain
server {
    listen 80;
    listen [::]:80;
    server_name *.ryangeary.dev ryangeary.dev;

    resolver 127.0.0.11 valid=30s;

    # Initialize subdomain variable with default value
    set $subdomain "www";
}
