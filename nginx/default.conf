server {
    listen 80;
    server_name www.ryangeary.dev ryangeary.dev;

    root /usr/share/nginx/html/www;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 80;
    server_name gl.ryangeary.dev;

    root /usr/share/nginx/html/gl;
    index index.html;

    location /api/ {
        proxy_pass http://gl:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri /index.html;
    }
}

# Catch-all for other subdomains AND root domain
server {
    listen 80;
    listen [::]:80;
    server_name *.ryangeary.dev;

    resolver 127.0.0.11 valid=30s;

    # Initialize subdomain variable with default value
    set $subdomain "www";

    # Extract the subdomain from the host header if present
    if ($host ~ ^([^.]+)\.ryangeary\.dev$) {
        set $subdomain $1;
    }

    location / {
        set $upstream http://smallweb:7777;

        proxy_pass $upstream;

        # Standard reverse proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Handle WebSocket connections if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
